<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            display: flex;
        }
        .left,.right,.content{
          flex: 1;
          border-left: solid 5px currentColor;
          border-right: solid 5px currentColor;
          color: #fff;
          background: #4577dc;
        }
        p{
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 等高布局是指子元素在父元素中高度相等的布局方式 -->
    <!-- flex中的伸缩项目默认为拉伸为父元素的高度，同样可以实现等高效果， -->
    <div class="container">
        <div class="left">
            <p>left</p>
        </div>
        <div class="content">
            <p>content</p>
            <p>等高布局</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
    </div>
</body>
